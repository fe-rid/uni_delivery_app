name: university_delivery_app
description: A University Delivery App with Student and Runner roles
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # Firebase
  firebase_core: ^2.24.2
  firebase_auth: ^4.15.3
  cloud_firestore: ^4.13.6
  firebase_storage: ^11.5.6
  firebase_messaging: ^14.7.10

  # State Management
  flutter_bloc: ^8.1.3
  equatable: ^2.0.5

  # UI
  cached_network_image: ^3.3.0
  google_fonts: ^6.1.0
  intl: ^0.18.1

  # Network
  dio: ^5.4.0

  # Utils
  uuid: ^4.2.1
  flutter_local_notifications: ^16.3.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/

